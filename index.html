<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script> 
</head>
<body>
    <div id="results">
        
        <div id="scores">
            <p id="playerScore">Player: 0</p>
            <p id="computerScore">Computer: 0</p>
        </div>

        <p id="result">Result: The outcome of the round will be displayed here!</p>
        <div id="endGameMenu">
            <p id="winner">blank wins</p>
            <button id="playAgainButton">Play Again?</button>
        </div>

        <div id="buttons">
            <button class="button" id="rockButton">Rock</button>
            <button class="button" id="paperButton">Paper</button>
            <button class="button" id="scissorsButton">Scissors</button>
        </div>
        
        
        
    </div>
    <div id="site-footer">
        <p>Created by:&nbsp<a href="https://github.com/floor777">floor777</a></p>

    </div>
    
    
</body>
</html>
